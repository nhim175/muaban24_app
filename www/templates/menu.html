<ion-side-menus>

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>
      <category-slider categories="categories" on-change="onCategorySliderChange(category_id)"></category-slider>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right-ios7"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left">
    <header class="bar bar-header bar-stable">
      <span class="avatar">
        <img ng-src="{{MEDIA_URL}}/{{user.id}}/{{PROFILE_PHOTO_SIZE}}/{{user.profile_image}}" ng-show="user.profile_image">
        <img src="img/avatar.svg" ng-hide="user.profile_image">
      </span>
      <a class="login-btn" ng-hide="user" nav-clear menu-close href="#/app/login">Sign up or sign in</a>
      <a class="info-btn" ng-show="user" nav-clear menu-close href="#/app/me">{{user.name}}</a>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/home">
          Home
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/messages">
          Messages
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
