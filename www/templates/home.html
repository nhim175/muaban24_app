<ion-view class="home-ctrl" hide-back-button="true" title="<img src='img/logo.svg'/>">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <div class="camera-btn">
    <p>New</p>
    <i class="icon ion-ios7-compose-outline" ng-click="showAddProduct()"></i>
  </div>
  <ion-content class="has-header">
    <div class="col col-50 product" ng-repeat="product in products track by $index">
      <div class="item item-image">
        <img ng-src="{{PRODUCT_THUMB_URL}}/{{product.images[0]}}" />
      </div>
      <div class="info">
        <span class="like">
          <i class="icon ion-ios7-heart-outline"></i> 0
        </span>
        <span class="comment">
          <i class="icon ion-ios7-chatbubble-outline"></i> 1k
        </span>
        <span class="price">
        ${{product.price}}
        </span>
      </div>
    </div>
  </ion-content>
</ion-view>
