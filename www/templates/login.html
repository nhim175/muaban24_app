<ion-view class="login-ctrl" hide-back-button="true" title="Login">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text" ng-model="$parent.loginData.email">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="$parent.loginData.password">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="doLogin()">Sign In</button>
    </div>
    <div class="text-center">
      <a href="#/app/signup">Register an account</a>
    </div>
  </ion-content>
</ion-view>
