<ion-view class="user-ctrl" title="{{user.name}}">
  <ion-content class="has-header" overflow-scroll="true">
    <ion-scroll delegate-handle="userScroll" style="height: 506px">
      <div class="cover bg-white">
        <div class="row">
          <div class="col col-50 col-offset-25">
            <img class="profile-img" ng-src="{{MEDIA_URL}}/{{user.id}}/{{PROFILE_PHOTO_SIZE}}/{{user.profile_image}}" ng-show="user.profile_image" />
            <img class="profile-default" src="img/avatar.svg" ng-hide="user.profile_image"/>
            <p class="text-center">{{user.name}}</p>
          </div>
        </div>
        <div class="actions" ng-hide="me.id == user.id">
          <a href="#/app/message/{{user.id}}"><i class="icon ion-ios7-chatboxes"></i></a>
        </div>
      </div>
      <div class="col col-50 product" ng-repeat="product in products track by $index">
        <div class="item item-image">
          <a href="#/app/product/{{product.id}}">
            <img ng-src="{{ MEDIA_URL + '/' + product.user.id + '/' + PRODUCT_THUMB_SIZE + '/' + product.images[0].filename }}" />
          </a>
        </div>
        <div class="info">
          <span class="like">
            <i class="icon ion-ios7-heart-outline"></i> {{product.likes.length}}
          </span>
          <span class="comment">
            <i class="icon ion-ios7-chatbubble-outline"></i> {{product.comments.length}}
          </span>
          <span class="price">
          ${{product.price || 0}}
          </span>
        </div>
      </div>
    </ion-scroll>
  </ion-content>
</ion-view>
