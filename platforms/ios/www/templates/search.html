<div class="bar bar-header item-input-inset">
  <button class="button button-icon icon ion-ios7-arrow-back button-back" ui-sref="app.home"></button>
  <label class="item-input-wrapper">
    <i class="icon ion-ios7-search placeholder-icon"></i>
    <input type="search" placeholder="Search" ng-model="query" ng-enter="doSearch()">
    <i on-tap="clearSearch()" class="clear-search icon ion-ios7-close" ng-show="query.length > 0"></i>
  </label>
</div>
<ion-content overflow-scroll="true">
  <ion-scroll delegate-handle="searchScroll" style="height: 506px" class="search-ctrl">
    <div class="col col-50 product" ng-repeat="product in products track by $index">
      <div class="item item-image">
        <a href="#/app/product/{{product.id}}">
          <img ng-src="{{ MEDIA_URL + '/' + product.userId + '/' + PRODUCT_THUMB_SIZE + '/' + product.images[0] }}" />
        </a>
      </div>
      <div class="info">
        <span class="like">
          <i class="icon ion-ios7-heart-outline"></i> {{product.likes}}
        </span>
        <span class="comment">
          <i class="icon ion-ios7-chatbubble-outline"></i> {{product.comments}}
        </span>
        <span class="price">
        ${{product.price || 0}}
        </span>
      </div>
    </div>
  </ion-scroll>
</ion-content>
