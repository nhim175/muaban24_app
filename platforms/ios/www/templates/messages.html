<ion-view class="message-list-ctrl" hide-back-button="true" title="Messages">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" overflow-scroll="true">
    <ion-scroll delegate-handle="homeScroll" style="height: 506px">
      <div class="list">
        <a ng-repeat="message in messages track by $index" class="item item-avatar" href="#/app/message/{{getSender(message).id}}">
          <img ng-src="{{MEDIA_URL + '/' + getSender(message).id + '/' + PROFILE_PHOTO_SIZE + '/' + getSender(message).profile_image}}">
          <h2>{{getSender(message).name}}</h2>
          <p>{{message.content}}</p>
        </a>
      </div>
    </ion-scroll>
  </ion-content>
</ion-view>
