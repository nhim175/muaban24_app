<ion-view class="signup-ctrl" title="Sign up">
  <ion-content class="has-header">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Name</span>
        <input type="text" ng-model="$parent.signupData.name">
      </label>
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" ng-model="$parent.signupData.email">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="$parent.signupData.password">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="doSignup()">Sign Up</button>
    </div>
  </ion-content>
</ion-view>
